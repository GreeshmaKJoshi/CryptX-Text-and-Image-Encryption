<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CryptX - Login/Register</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://images.unsplash.com/photo-1666816943035-15c29931e975?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fGVuY3J5cHRpb258ZW58MHx8MHx8fDI%3D") no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      justify-content: space-between;
      height: 100vh;
    }

    .left-panel {
      flex: 1;
      padding: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .left-panel h1 {
      font-size: 72px;
      font-weight: bold;
      text-shadow: 3px 3px #000;
    }

    .right-panel {
      width: 400px;
      padding: 40px;
      background: rgba(0, 0, 0, 0.7);
      margin: auto 40px;
      border-radius: 10px;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00ccff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0099cc;
    }

    .toggle {
      margin-top: 15px;
      color: #aaa;
      cursor: pointer;
      font-size: 14px;
    }

    #forgotBlock {
      display: none;
    }
    .modal {
  display: none;
  position: fixed;
  z-index: 9999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  align-items: center;
  justify-content: center;
}

.modal-content {
  background-color: #fff;
  padding: 20px 30px;
  border-radius: 15px;
  border: 3px solid #794464;
  text-align: center;
  color: #000;
  min-width: 300px;
  max-width: 80%;
}

.modal-content button {
  margin-top: 15px;
  padding: 10px 20px;
  background-color: #794464;
  color: white;
  border: none;
  border-radius: 20px;
  cursor: pointer;
}

  </style>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("Eu2WIt2X2epMET54N"); // ✅ Your Public Key
    })();
  </script>
</head>
<body>
  <div class="left-panel">
    <h1>CryptX</h1>
  </div>

  <div class="right-panel">
    <h2 id="formTitle">Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="handleAuth()">Login</button>

    <div class="toggle" onclick="toggleMode()">Don't have an account? Register</div>
    <div class="toggle" onclick="startForgot()">Forgot Password?</div>

    <div id="forgotBlock">
      <input type="text" id="otpInput" placeholder="Enter OTP" />
      <input type="password" id="newPass" placeholder="Enter New Password" />
      <button onclick="verifyOTP()">Verify & Reset</button>
    </div>
  </div>

  <script>
    let mode = "login";
    let currentOTP = "";

    function toggleMode() {
      mode = mode === "login" ? "register" : "login";
      document.getElementById("formTitle").innerText = mode === "login" ? "Login" : "Register";
      document.querySelector("button").innerText = mode === "login" ? "Login" : "Register";
      document.querySelectorAll(".toggle")[0].innerText =
        mode === "login" ? "Don't have an account? Register" : "Already have an account? Login";
    }

    function handleAuth() {
      const email = document.getElementById("email").value.trim();
      const pass = document.getElementById("password").value;
      const saved = JSON.parse(localStorage.getItem("cryptxUser") || "{}");

      if (mode === "register") {
        localStorage.setItem("cryptxUser", JSON.stringify({ email, pass }));
        showCustomAlert("Registered successfully!");
        toggleMode();
      } else {
        if (email === saved.email && pass === saved.pass) {
          showCustomAlert("Login successful!");

          window.location.href = "index.html";
        } else {
          showCustomAlert("Invalid credentials. Try again or reset password.");
        }
      }
    }

    function startForgot() {
  const saved = JSON.parse(localStorage.getItem("cryptxUser") || "{}");
  const emailInput = document.getElementById("email").value.trim();

  if (emailInput !== saved.email) {
    showCustomAlert("Email not found or doesn't match registered account.");
    return;
  }

  currentOTP = Math.floor(1000 + Math.random() * 9000).toString();

  emailjs.send("service_hj0kq5c", "template_sp6cafm", {
    to_email: saved.email,
    passcode: currentOTP
  })
  .then(() => {
    showCustomAlert("OTP sent to your email."); // ✅ corrected here
    document.getElementById("forgotBlock").style.display = "block";
  })
  .catch((err) => {
    showCustomAlert("Failed to send OTP. Check EmailJS config.");
    console.error(err);
  });
}


    function verifyOTP() {
      const enteredOTP = document.getElementById("otpInput").value.trim();
      const newPass = document.getElementById("newPass").value;
      const saved = JSON.parse(localStorage.getItem("cryptxUser") || "{}");

      if (enteredOTP === currentOTP) {
        saved.pass = newPass;
        localStorage.setItem("cryptxUser", JSON.stringify(saved));
        showCustomAlert("Password reset successful. You can now log in.");
        document.getElementById("forgotBlock").style.display = "none";
        toggleMode();
      } else {
        showCustomAlert("Incorrect OTP. Please try again.");
      }
    }
    function showCustomAlert(message) {
  document.getElementById("customAlertMessage").innerText = message;
  document.getElementById("customAlert").style.display = "flex";
}

function closeCustomAlert() {
  document.getElementById("customAlert").style.display = "none";

  // Redirect if login was successful
  if (document.getElementById("customAlertMessage").innerText === "Login successful!") {
    window.location.href = "index.html";
  }
}


  </script>
  <!-- Custom Alert Modal -->
<div id="customAlert" class="modal">
  <div class="modal-content">
    <h3><strong>CryptX says</strong></h3>
    <p id="customAlertMessage">OTP sent to your email.</p>
    <button onclick="closeCustomAlert()">OK</button>
  </div>
</div>

</body>
</html>
