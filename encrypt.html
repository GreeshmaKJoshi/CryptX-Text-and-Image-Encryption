<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CryptX - Choose Algorithm</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://t4.ftcdn.net/jpg/01/78/26/33/360_F_178263302_k1BXHnatPVB8ucmYmZKY53Sd89ziqpMQ.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 42px;
      margin: 50px 20px 30px;
      text-align: center;
      color: #00ccff;
      letter-spacing: 1px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
    }

    .algo-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px 40px 60px;
      max-width: 1300px;
      width: 100%;
    }

    .algo-card {
      background: rgba(0, 0, 0, 0.65);
      border-radius: 14px;
      padding: 30px;
      width: 300px;
      text-align: center;
      transition: transform 0.3s ease, background 0.3s ease;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.5);
      font-size: 16px;
    }

    .algo-card:hover {
      transform: scale(1.05);
      background: rgba(0, 204, 255, 0.15);
      box-shadow: 0 10px 30px rgba(0, 204, 255, 0.4);
    }

    .algo-card h2 {
      margin-bottom: 12px;
      font-size: 24px;
      color: #41a4bd;
    }

    .algo-card p {
      font-size: 16px;
      line-height: 1.5;
      color: #ddd;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 32px;
        margin: 30px 10px 20px;
      }

      .algo-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>Choose a Text Encryption Algorithm</h1>

  <div class="algo-container">
    <div class="algo-card" onclick="window.location.href='caesar.html'">
      <h2>Caesar Cipher</h2>
      <p>Simple letter shifting encryption.</p>
    </div>

    <div class="algo-card" onclick="window.location.href='vigenere.html'">
      <h2>Vigen√®re Cipher</h2>
      <p>Key-based substitution cipher.</p>
    </div>

    <div class="algo-card" onclick="window.location.href='aes.html'">
      <h2>AES Encryption</h2>
      <p>Modern, symmetric key encryption.</p>
    </div>

    <div class="algo-card" onclick="window.location.href='rsa.html'">
      <h2>RSA Encryption</h2>
      <p>Public-key cryptography system.</p>
    </div>

    <div class="algo-card" onclick="window.location.href='playfair.html'">
      <h2>Playfair Cipher</h2>
      <p>Encrypts digraphs using a 5x5 matrix.</p>
    </div>
  </div>

</body>
</html>
